<template name="Article">
	<article class="Article col-md-8 col-md-offset-2">
		<h1 class="Article--title">{{article.title}}</h1>
		
		<div class="summernote" data-index="{{index}}">
			<div id="body">{{{article.body}}}</div>
		</div>

		<div class="Article--tags">
			{{#each article.tags}}
			  <span class="Article--tag">{{name}}</span>
			{{/each}}
		</div>
		<p>{{article._id}}</p>
		{{> quickForm collection="Articles" id="a;skfjd" type="update" doc=this}}
	</article>
</template>
