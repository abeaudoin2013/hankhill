<template name="Articles">

	<div class="row">
		<section class="articles">
			<h1 id="articles-tag"></h1>
			{{#if Template.subscriptionsReady}}
				{{#each articles}}
					{{> ArticleSnip article=this index=@index}}
				{{/each}}
			{{else}}
				<p>Loading...</p>
			{{/if}}
		</section>

	</div>

</template>
