<template name="ArticleSnip">
	{{#if article.approved}}
	<div class="ArticleSnip">
		<p>{{article.index}}</p>
		<a class="ArticleSnip--link" href="/article/{{article._id}}">
			<h1 class="ArticleSnip--title">{{article.title}}</h1>
			<div class="ArticleSnip--summernote" data-index="{{index}}">
				<div id="article-{{article._id}}" class="ArticleSnip--summernote-child">
					{{article.lead}}
				</div>
			</div>
		</a>
		<!-- <button class="btn-primary toggle-front">Add to Front Page</button>
		<button class="btn-deny toggle-front">Remove From Front Page</button> -->
	</div>
	{{/if}}
</template>
