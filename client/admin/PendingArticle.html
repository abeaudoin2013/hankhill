<template name="PendingArticle">
	{{#if isInRole 'admin'}}
		<article class="PendingArticle col-md-8 col-md-offset-2">
			<h1 class="pending-article-title">{{article.title}}</h1>
			<div class="pending-article-body">{{{article.body}}}</div>
			<button class="toggle-approve">
				{{#if approve}}
				Approve
				{{else}}
				Unapprove
				{{/if}}
			</button>
		</article>
	{{else}}
	  <p>You are not an admin</p>
	{{/if}}


</template>
